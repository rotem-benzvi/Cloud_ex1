<!DOCTYPE html>
<html>
<head>
    <title>Parking System</title>
</head>
<body>
    <h1>Parking System</h1>
    <form method="post" action="{{ url_for('entry') }}">
        <h2>Entry</h2>
        <label for="plate">License Plate:</label>
        <input type="text" id="plate" name="plate" required>
        <br>
        <label for="parkingLot">Parking Lot:</label>
        <input type="text" id="parkingLot" name="parkingLot" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    <form method="post" action="{{ url_for('exit') }}">
        <h2>Exit</h2>
        <label for="ticketId">Ticket ID:</label>
        <input type="text" id="ticketId" name="ticketId" required>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
